<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HERE's YOUR MOVIE INFO</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <h1 id="title">Here comes movie title</h1>
    <h2 id="final">Score</h2>
    <div id="image-div">
        <figure>
            <img id="poster" src="" alt="This is the movie poster">
        </figure>
    </div>
    <p id="plot">plot</p>
    <h3>
        <div>
            <ul id="ratings">
                <li id="imdb">1</li>
                <li id="rotten">2</li>
                <li id="meta">3</li>
            </ul>
        </div>
    </h3>
    <div>
        <b>
            <ul id="info">
                <li id="r_date">2</li>
                <li id="genre">3</li>
                <li id="length">4</li>
                <li id="dir">5</li>
                <li id="wrt">6</li>
                <li id="cast">7</li>
                <li id="awards">8</li>
            </ul>
        </b>
    </div>
    <div>
        <p id="imdbreviews">Top 10 IMDB Reviews</p>
        <table id="table1" style="width:100%">
            <tr>
                <th style="font-size:20px; text-decoration: underline;font-style: italic; color: #822659;">Score</th>
                <th style="font-size:20px; text-decoration: underline;font-style: italic; color: #822659;">URL</th>
            </tr>
        </table>
    </div>
    <div>
        <p id="metareviews">Top 5 MetaCritic Reviews</p>
        <table id="table2" style="width:100%">
            <tr>
                <th style="font-size:20px; text-decoration: underline;font-style: italic; color: #822659;">Score</th>
                <th style="font-size:20px; text-decoration: underline;font-style: italic; color: #822659;">URL</th>
            </tr>
        </table>
    </div>
    <div id = "t_heading" style="text-align: center; padding: 8px;">
        <h2 style='text-align: center;
        color: #393e46;
        font-family: "Times New Roman", Times, serif;
        font-size: 32px;
        text-decoration: underline overline;'>TRAILER</h2>
        <iframe id = "trailer" width="420" height="315" style="border: 10px solid #a6d6d6;"></iframe>
    </div>
    <div>
        <h1 id="end">END OF PAGE</h1>
    </div>
